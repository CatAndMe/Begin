    <script type="text/javascript">

        var pageSize = "8";//每页行数
        var currentPage = "1";//当前页
        var totalPage = "4";//总页数
        var rowCount = "4";//总条数
        var params="";//参数
        var date_="";
        function queryForPages(){


            var params={pageNum:currentPage,pageSize:pageSize,date:date_};
            $.post("/employee/logListByPage.do",params,
                function(data){
//                    var results = JSON.parse(data);
                    var results = data;
                    var list = results.Data;
                    totalPage = results.totalPageCount;
                    rowCount = results.totalItemCount;
                    pageNo=results.pageNum;
                    var s = '';

                    if(list.length != 0){
                        for(var i=0; i<list.length; i++){

                                s += '<tr><td>' +i
                                    + '</td><td>' + list[i].emplName
                                    + '</td><td>' + list[i].emplId
                                    + '</td><td>' + list[i].time
                                    + '</td><td>' + list[i].login
                                    + '</td><td>' + list[i].loginState
                                    + '</td><td>' + list[i].reason
                                    + '</td><td>' + list[i].trueTime
                                    + '</td></tr>';

                        }

                        $('#tb').html(s);
                    } else{

                        $('#tb').html("");
                    }
                })

        }
        $(document).ready(
            function(){
                //时间查询
                $("#botton").click(function(){
                    date_=$(day).val();
                  queryForPages();
                });

                //首页
                $("#firstPage").click(function(){
                    currentPage="1";
                    queryForPages();
                });
                //上一页
                $("#previous").click(function(){
                    if(currentPage>1)
                    {
                        currentPage-- ;
                    }
                    queryForPages();
                });
                //下一页
                $("#next").click(function(){
                    if(currentPage<totalPage)
                    {
                        currentPage++ ;
                    }
                    queryForPages();
                });
                //尾页
                $("#last").click(function(){
                    currentPage = totalPage;
                    queryForPages();
                });
                queryForPages();
            }
            );

    </script>
