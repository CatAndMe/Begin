
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.jb51.net/" />
    <title>脚本之家</title>
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/Change.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function(){
                $("#bt").click(
                    function(){
                        var data_=$("form").serializeArray();
                        var params={};
                        params.jsonInfo=arrayToJson(data_);
                        $.post("/employee/uploadLogs.do",params,
                            function(data){
                                alert(data);
                            })
                    })
            })
    </script>
</head>
<body>
<form >
    <input type="text" name="formId"><br>
    <input type="text" name="emplName"><br>
    <input type="text" name="emplId"><br>
    <input type="text" name="time"><br>
    <input type="text" name="login"><br>
    <input type="text" name="loginState"><br>
    <input type="text" name="reason"><br>
    <input type="text" name="trueTime"><br>
    <button type="button"  id="bt">查看效果</button>
</form>

</body>
</html>
