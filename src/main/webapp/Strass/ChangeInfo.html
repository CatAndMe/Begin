    <script type="text/javascript">
        var fistInput_="";
        var secondInput_="";
        var PASSWORD_FORMAT =/[0-9A-Za-z]/;
        function queryForPages(){
            var params={fistInput:fistInput_,secondInput:secondInput_};
            $.post("/user/modifyPassword.do",params,
                function(data){
                    if (data.message==true){
                        alert("(づ￣3￣)づ╭❤～成功");
                    }else {
                        alert("(づ￣3￣)づ╭❤～失败");
                    }

                })
        }
        $(document).ready(

            function () {
                $(fistInput).val(null);
                $(secondInput).val(null);

                $("#sub").click(function(){
                    fistInput_=$(fistInput).val();
                    secondInput_=$(secondInput).val();
                    if(fistInput_){
                        alert("(＝。＝)密码不能为空");
                    }else if(secondInput_){
                        alert("(＝。＝)第二次密码不能为空");
                    }else if(secondInput_.length<6||fistInput_.length<6){
                        alert("(＝。＝)密码不能小于六位哦");
                    }else if(fistInput_!=secondInput_){
                        alert("╮(╯_╰)╭两次密码输入不一致");
                    }else if(PASSWORD_FORMAT.test(fistInput_)==false||PASSWORD_FORMAT.test(secondInput_)==false){
                        alert("╮(╯_╰)╭密码组成只能是数字或字母");
                    }else {
                        queryForPages();
                    }

                });
            }
        );

    </script>
