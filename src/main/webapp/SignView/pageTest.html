<!DOCTYPE html>
<html >
<head>
    <base href="<%=basePath %>" />
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function(){
                var params={pageNum:1,pageSize:4};
                $.post("/employee/logListByPage.do",params,
                    function(data){
                        var results = JSON.parse(data);
                        var list = results.Data;
                        var totalCount = results.totalItemCount;
                        var pages = results.totalPages;
                        var pageNo=results.pageNum;
                        var s = '';
                        if(list.length != 0){
                            for(var i=0; i<list.length; i++){
                                s += '<tr><td>' +list[i].formId
                                    + '</td><td>' + list[i].emplName
                                    + '</td><td>' + list[i].emplId
                                    + '</td><td>' + list[i].time
                                    + '</td><td>' + list[i].login
                                    + '</td><td>' + list[i].loginState
                                    + '</td><td>' + list[i].reason
                                    + '</td><td>' + list[i].trueTime
                                    + '</td></tr>';

                            }
                            $('#tb').append(s);
                        } else{

                        }
                    })

            })
    </script>
</head>
<body>

<div >

    <table id="tb"></table>

</div>

</body>
</html>
