    <script type="text/javascript">

        var pageSize = "8";//每页行数
        var currentPage = "1";//当前页
        var totalPage = "4";//总页数
        var rowCount = "4";//总条数
        var params="";//参数
        var date_="";
        var emplId_=0;
        var DATE_FORMAT = /^[0-9]{4}-[0-1]?[0-9]{1}-[0-3]?[0-9]{1}$/;
        var EMOLID_FORMAT = /^[0-9]*$/;
        function queryForPages(){
            var params={pageNum:currentPage,pageSize:pageSize,date:date_,emplId:emplId_};
            $.post("/employee/logListByPage.do",params,
                function(data){
//                    var results = JSON.parse(data);
                    var results = data;
                    var list = results.Data;
                    totalPage = results.totalPageCount;
                    rowCount = results.totalItemCount;
                    pageNo=results.pageNum;
                    var message=results.Message;
                    var s = '';
                    if (message!=null){
                        alert(message);
                    }

                    if(list.length != 0){
                        for(var i=0; i<list.length; i++){

                                s += '<tr><td>' +(i+1)
                                    + '</td><td>' + list[i].emplName
                                    + '</td><td>' + list[i].emplId
                                    + '</td><td>' + list[i].time
                                    + '</td><td>' + list[i].login
                                    + '</td><td>' + list[i].loginState
                                    + '</td><td>' + list[i].signOut
                                    + '</td><td>' + list[i].signOutState
                                    + '</td><td>' + list[i].trueTime
                                    + '</td></tr>';

                        }

                        $('#tb').html(s);
                        $(day).val(null);
                        $(emplId).val(null);
                    } else{
                        $('#tb').html("");
                        $(day).val(null);
                        $(emplId).val(null);
                    }
                })

        }
        $(document).ready(

            function(){
                //员工号查询查询
                $("#emplIdBotton").click(function() {
                    date_ = $(day).val();
                    emplId_ = $(emplId).val();
                    if (DATE_FORMAT.test(date_) == false && date_!="") {
                        alert("(＞﹏＜)您输入的日期格式有误，正确格式应为:2012-01-01");
                    }else if(EMOLID_FORMAT.test(emplId_)==false && emplId_!=null){
                        alert("(＞﹏＜)您输入的员工号格式有误,请输入数字");
                    }else {
                        queryForPages();
                    }

                });
                //首页
                $("#firstPage").click(function(){
                    currentPage="1";
                    queryForPages();
                });
                //上一页
                $("#previous").click(function(){
                    if(currentPage>1)
                    {
                        currentPage-- ;
                    }
                    queryForPages();
                });
                //下一页
                $("#next").click(function(){
                    if(currentPage<totalPage)
                    {
                        currentPage++ ;
                    }
                    queryForPages();
                });
                //尾页
                $("#last").click(function(){
                    currentPage = totalPage;
                    queryForPages();
                });
                queryForPages();
            }
            );

    </script>
