<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />

<script src="js/html5.js"></script>
    <![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户" id="login">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码" id="password">
							</div>
							<div class="mb2">
                                <a class="act-but submit" href="javascript:void (0)";  style="color: #FFFFFF" >登录</a>
                            </div>
					</div>
				</div>
			</div>
		</div><!-- /container -->
        <script src="js/jquery.js"></script>
        <script src="js/libs/modernizr.min.js"></script>
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script type="text/javascript">
            var login_="";
            var password_="";
            var LOGINID_FORMAT = /^[0-9]*$/;
            var PASSWORD_FORMAT =/[0-9A-Za-z]/;
            function queryForPages(){
                var params={loginId:login_,password:password_};
                $.post("/user/login.do",params,
                    function(data){
                        if (data.message==true){
                            window.location.href = "http://localhost:822/Strass/administer.html";
                        }else {
                            alert("(╯▽╰)用户账号或密码输入错误");
                        }

                    })
            }
            $(document).ready(

                function () {
                    $(login).val(null);
                    $(password).val(null);

                    $("a").click(function(){
                        login_=$(login).val();
                        password_=$(password).val();
                        if(login_==null||password_==null){
                            alert("(＝。＝)账号密码不能为空");
                        }else if(LOGINID_FORMAT.test(login_)==false){
                            alert("(⊙_⊙?)账号只能为纯数字");
                        }else if(PASSWORD_FORMAT.test(password_)==false){
                            alert("╮(╯_╰)╭密码里有特殊字符");
                        }else {
                            queryForPages();
                        }

                    });
                }
            );

		</script>

		<div style="text-align:center;">
</div>
	</body>
</html>
