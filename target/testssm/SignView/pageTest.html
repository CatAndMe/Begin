<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageTest</title>
    <script type="text/javascript">
        $("input[name='page_num']").keydown(function(e){
            if(e.keyCode == 13){
                $("input[name='go_btn']").click();
            }
        });

        $("input[name='go_btn']").click(function(){
            var goPage = $("input[name='page_num']").val();
            if(goPage >= 1 && goPage <=pages && goPage != pageNo){
                pageNo = goPage;
                loadData(pageNo, pageSize);
            } else{
                return false;
            }
        });

        $("#01").click(function(){
            pageNo = 1;
            loadData(pageNo, pageSize);
        });

        $("#04").click(function(){
            pageNo = pages;
            loadData(pageNo, pageSize);
        });

        $("#02").click(function(){
            if(pageNo == 1){
                return false;
            } else{
                pageNo--;
                loadData(pageNo, pageSize);
            }
        });

        $("#03").click(function(){
            if(pageNo == pages){
                return false;
            } else{
                pageNo++;
                loadData(pageNo, pageSize);
            }
        });
    </script>
</head>
<body>
<form id="form1" runat="server">
    <div id="divLayer">

        <div class="navigation">
            <div style="text-align: left; float: left; width: 260px;">
                共<label id="lblToatl"></label>条数据 第[<label id="lblCurent"></label>]页/共[<label id="lblPageCount">0</label>]页
            </div>
            <div style="text-align: right; float: right;">
                <a id="first" href="#">首页</a> <a id="previous" href="#">上一页</a> <a id="next" href="#">
                下一页</a> <a id="last" href="#">末页</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
